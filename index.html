<body>
  <img src="https://eventxtra.com/wp-content/uploads/2020/01/eventxtra_logo_original-300x81.png">
  <h1 style="text-align: center; ">EVENT COUNTDOWN</h1>
  <div id="DateCountdown" data-date="2020-05-31 19:29:00" style="width: 100%;"></div>
  <button style="margin:0 auto; display: block; background-color: #cf2f2f">Register Now</button>
  <script type="text/javascript">
   $("#DateCountdown").TimeCircles({
    "animation": "smooth",
    "bg_width": 1.2,
    "fg_width": 0.1,
    "circle_bg_color": "#60686F",
    "time": {
        "Days": {
            "text": "Days",
            "color": "#66e3ff",
            "show": true
        },
        "Hours": {
            "text": "Hours",
            "color": "#ff99eb",
            "show": true
        },
        "Minutes": {
            "text": "Minutes",
            "color": "#e9ffbb",
            "show": true
        },
        "Seconds": {
            "text": "Seconds",
            "color": "#e54848",
            "show": true
        }
    }
});
  </script>

</body>
